<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/board/boardDetail.css"> <!-- 외부 스타일시트 불러오기 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>best pit</title>
    <style>
               nav ul {
                   padding: 0;
                   list-style: none;
                   display: flex;
                   justify-content: center;
               }
               nav ul li {
                   margin-right: 20px;
               }
               main {
               padding-bottom: 100px; /* 푸터 높이만큼 여백 추가 */
           }
              .footer {
            bottom: 0;
            width: 100%
             position : relative;
            transform : translateY(-100%);
            margin-top:35px;
        }
         #wrapper{
         height: auto;
  min-height: 100%;
        }
                body {
    font-family: 'Your Font Name', sans-serif; /* 여기에 원하는 폰트를 지정하세요 */
    font-size: 16px; /* 폰트 크기를 조절할 수도 있습니다 */
    /* 다른 원하는 스타일도 추가 가능합니다 */
}
              .text-muted{
                font-size : 28px;
                text-decoration: auto;
                color: #fff;
                color: black !important;
                }

     .text-muted:hover{
         font-size : 28px;
    text-decoration: auto;
    color: black !important;

    }
        .text-m{
         font-size : 28px;
        text-decoration: auto;
        color: #fff;
        }

        .text-m:hover{
           font-size : 28px;
        text-decoration: auto;
        color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />


<main>
    <div class="detail-section">
        <p>아이디: <span th:text="${board.id}"></span></p>
        <p>제목: <span th:text="${board.title}"></span></p>
        <p>내용: <span th:text="${board.content}"></span></p>
    </div>
    <form class="edit-form" th:action="@{'/boards/edit/' + ${board.id}}" method="get">
        <button type="submit" class="update">수정</button>
    </form>
    <form id="deleteForm" class="delete-form" th:action="@{'/boards/delete/' + ${board.id}}" method="post">
        <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?')" class="delete">삭제</button>
    </form>
    <!-- 댓글 등록 폼 -->
    <div class="comment-section">
        <h2>댓글 등록</h2>
        <form th:action="@{'/boards/addComment/' + ${board.id}}" method="post">
            <textarea name="content" rows="4" cols="50" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit">등록</button>
        </form>
    </div>
    <h2>댓글 리스트</h2>
    <div class="comment-section">
        <div th:each="comment : ${comments}">
            <div class="comment">
                <p><strong>번호:</strong> <span th:text="${comment.commentId}"></span></p>
                <p><strong>내용:</strong> <span th:text="${comment.content}"></span></p>
                <div class="comment-form">
                    <form th:action="@{'/boards/editComment/' + ${comment.commentId}}" method="post">
                        <input type="text" class="edit-input" name="content" th:value="${comment.content}">
                        <button type="submit">수정</button>
                    </form>
                    <form th:action="@{'/boards/deleteComment/' + ${comment.commentId}}" method="post">
                        <button type="submit" class="delete-button" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
    <div id="wrapper">
    <div class="footer" th:replace="fragments/footer :: footer" />
    </div>
</div>
</body>
</html>
