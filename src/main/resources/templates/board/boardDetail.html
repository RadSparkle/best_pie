<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/board/boardDetail.css"> <!-- 외부 스타일시트 불러오기 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>best pit</title>
    <style>
        /* Custom CSS */
               header {
                   background-color: #343a40;
                   color: #fff;
                   padding: 20px 0;
                   text-align: center;
               }
               nav ul {
                   padding: 0;
                   list-style: none;
                   display: flex;
                   justify-content: center;
               }
               nav ul li {
                   margin-right: 20px;
               }
               main {
                   padding: 20px;
               }
               footer {
                   background-color: #343a40;
                   color: #fff;
                   text-align: center;
                   padding: 10px 0;
                   position: fixed;
                   bottom: 0;
                   width: 100%;
               }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BESTPIE</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/boards/list">QnA</a> <!-- Updated href attribute -->
            </li>
        </ul>
    </nav>
</header>


<main>
    <div class="detail-section">
        <p>아이디: <span th:text="${board.id}"></span></p>
        <p>제목: <span th:text="${board.title}"></span></p>
        <p>내용: <span th:text="${board.content}"></span></p>
    </div>
    <form class="edit-form" th:action="@{'/boards/edit/' + ${board.id}}" method="get">
        <button type="submit" class="update">수정</button>
    </form>
    <form id="deleteForm" class="delete-form" th:action="@{'/boards/delete/' + ${board.id}}" method="post">
        <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?')" class="delete">삭제</button>
    </form>
    <!-- 댓글 등록 폼 -->
    <div class="comment-section">
        <h2>댓글 등록</h2>
        <form th:action="@{'/boards/addComment/' + ${board.id}}" method="post">
            <textarea name="content" rows="4" cols="50" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit">등록</button>
        </form>
    </div>
    <h2>댓글 리스트</h2>
    <div class="comment-section">
        <div th:each="comment : ${comments}">
            <div class="comment">
                <p><strong>번호:</strong> <span th:text="${comment.commentId}"></span></p>
                <p><strong>내용:</strong> <span th:text="${comment.content}"></span></p>
                <div class="comment-form">
                    <form th:action="@{'/boards/editComment/' + ${comment.commentId}}" method="post">
                        <input type="text" class="edit-input" name="content" th:value="${comment.content}">
                        <button type="submit">수정</button>
                    </form>
                    <form th:action="@{'/boards/deleteComment/' + ${comment.commentId}}" method="post">
                        <button type="submit" class="delete-button" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
</footer>
</body>
</html>
