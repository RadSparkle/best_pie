<div class="container">
    <div class="header" th:replace="~{fragments/header :: header}"></div>
    <nav class="container tasew">
        <div class="mainmenu">
            <div class="row" style="text-align: left">
                <a href="/" class="text-m">전체</a>
                <a href="/" class="text-m">실시간 베스트</a>
                <a href="/boards/list" class="text-m">자유게시판</a>
                <div class="search-container">
                    <form action="">
                        <label for="findAll" class="visually-hidden"></label>
                        <input type="text" name="findAll" id="findAll" placeholder="Search...">
                    </form>
                    <a href="#" class="login">
                        <img th:src="@{/picture/loginIcon.png}" alt="" class="findimg">
                    </a>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="detail-section">
                            <p>아이디: <span th:text="${board.id}"></span></p>
                            <p>제목: <span th:text="${board.title}"></span></p>
                            <p>내용: <span th:text="${board.content}"></span></p>
                        </div>
                        <form class="edit-form" th:action="@{'/boards/edit/' + ${board.id}}" method="get">
                            <button type="submit" class="btn btn-primary">수정</button>
                        </form>
                        <form id="deleteForm" class="delete-form" th:action="@{'/boards/delete/' + ${board.id}}" method="post">
                            <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?')" class="btn btn-danger">삭제</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!-- 댓글 등록 폼 -->
                        <div class="comment-section">
                            <h2>댓글 등록</h2>
                            <form th:action="@{'/boards/addComment/' + ${board.id}}" method="post">
                                <textarea name="content" rows="4" class="form-control" placeholder="댓글을 입력하세요"></textarea>
                                <button type="submit" class="btn btn-primary mt-2">등록</button>
                            </form>
                        </div>
                        <h2>댓글 리스트</h2>
                        <div class="comment-section">
                            <div th:each="comment : ${comments}" class="comment">
                                <p><strong>번호:</strong> <span th:text="${comment.commentId}"></span></p>
                                <p><strong>내용:</strong> <span th:text="${comment.content}"></span></p>
                                <div class="comment-form">
                                    <form th:action="@{'/boards/editComment/' + ${comment.commentId}}" method="post">
                                        <input type="text" class="edit-input form-control" name="content" th:value="${comment.content}">
                                        <button type="submit" class="btn btn-primary">수정</button>
                                    </form>
                                    <form th:action="@{'/boards/deleteComment/' + ${comment.commentId}}" method="post">
                                        <button type="submit" class="delete-button btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </nav>
    <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
</div>
