<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Pie - List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            padding-bottom: 100px; /* 푸터 높이만큼 여백 추가 */
        }

        .footer {
            bottom: 0;
            width: 100%
             position : relative;
          transform : translateY(-100%);
                }

                #wrapper{
                 height: auto;
          min-height: 100%;
                }

                body {
            font-family: 'Your Font Name', sans-serif;
            font-size: 16px;
        }

                 .text-muted{
                font-size : 28px;
                text-decoration: auto;
                color: #fff;
                color: black !important;
                }

     .text-muted:hover{
         font-size : 28px;
    text-decoration: auto;
    color: black !important;

    }
        .text-m{
         font-size : 28px;
        text-decoration: auto;
        color: #fff;
        }

        .text-m:hover{
           font-size : 28px;
        text-decoration: auto;
        color: #fff;
        }


    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <main class="container">
        <ul class="list-group mt-4">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-6">
                        <span>게시글번호</span>
                    </div>
                    <div class="col-sm-6">
                        <span>게시글제목</span>
                    </div>
                </div>
            </li>
            <!-- Display each board as a list item -->
            <li th:each="board : ${boards}" class="list-group-item">
                <a th:href="@{'/boards/detail/' + ${board.id}}">
                    <div class="row">
                        <div class="col-sm-6">
                            <span th:text="${board.id}"></span>
                        </div>
                        <div class="col-sm-6">
                            <span th:text="${board.title}"></span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>

        <!-- Writing link -->
        <a href="/boards/new" class="btn btn-primary mt-4">글쓰기</a>
    </main>
<div id="wrapper">
    <div class="footer" th:replace="fragments/footer :: footer" />
</div>
</div>
</body>
</html>
