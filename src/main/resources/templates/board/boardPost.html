<div class="container">
    <div class="header" th:replace="~{fragments/header :: header}">

    <nav class="container">
        <div class="mainmenu">

                <a href="/boards/list" class="text-m">자유게시판</a>

                    </form>

                    </a>
                </div>
            </div>
        </div>
        <main class="mian">
            <h1 class="mt-5">게시글 등록</h1>
            <form id="boardForm" th:action="@{/boards/post}" th:object="${board}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" required/>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" class="form-control" th:field="*{content}" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </main>
        <div id="wrapper">
            <!-- 폰트 적용된 푸터 불러오기 -->
