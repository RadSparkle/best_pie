<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Pie - Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/board/boardPost.css"> <!-- External stylesheet -->
    <style>
        /* Custom CSS */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BESTPIE</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/boards/list">QnA</a> <!-- Updated href attribute -->
            </li>
        </ul>
    </nav>
</header>


<main class="container">
    <h1 class="mt-5">게시글 등록</h1>
    <form id="boardForm" th:action="@{/boards/post}" th:object="${board}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
</footer>

</body>
</html>
