<body>
<div class="container">
    <div class="header" th:replace="~{fragments/header :: header}">
    </div>
    <nav class="container">
        <div class="mainmenu">
            <div class="row" style="text-align: left">
                <a href="/" class="text-m">전체</a>
                <a href="/" class="text-m">실시간 베스트</a>
                <a href="/boards/list" class="text-m">자유게시판</a>
                <div class="search-container">
                    <form action="">
                        <label for="findAll" class="visually-hidden"></label>
                        <input type="text" name="findAll" id="findAll" placeholder="Search...">
                    </form>
                    <a href="#" class="login">
                        <img th:src="@{/picture/loginIcon.png}" alt="" class="findimg">
                    </a>
                </div>
            </div>
        </div>
<main class="mian">
        <h1 class="mt-5">게시글 수정</h1>
        <form id="editForm" action="#" th:action="@{/boards/update/{id}(id=${board.id})}" th:object="${board}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
</main>
        <div id="wrapper">
            <!-- 폰트 적용된 푸터 불러오기 -->
            <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </nav>
</div>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var editForm = document.getElementById('editForm');
    editForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(editForm);

        fetch(editForm.action, {
            method: 'POST',
            body: formData
        })
        .then(function(response) {
            if (!response.ok) {
                throw Error(response.statusText);
            }
            return response.text();
        })
        .then(function(data) {
            // 게시글 수정 성공시에만 상세 페이지로 이동
            alert('게시글이 수정되었습니다.');
            window.location.href = '/boards/list';
        })
        .catch(function(error) {
            alert('게시글 수정에 실패했습니다.');
        });
    });
    /*]]>*/
</script>
