<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Pie - Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px; /* Added margin bottom */
        }
        main {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px; /* Added margin bottom */
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BESTPIE</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/boards/list">QnA</a> <!-- Updated href attribute -->
            </li>
        </ul>
    </nav>
</header>


<main>
    <div class="container">
        <h1 class="mt-5">게시글 수정</h1>
        <form id="editForm" action="#" th:action="@{/boards/update/{id}(id=${board.id})}" th:object="${board}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    var editForm = document.getElementById('editForm');
    editForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(editForm);

        fetch(editForm.action, {
            method: 'POST',
            body: formData
        })
        .then(function(response) {
            if (!response.ok) {
                throw Error(response.statusText);
            }
            return response.text();
        })
        .then(function(data) {
            // 게시글 수정 성공시에만 상세 페이지로 이동
            alert('게시글이 수정되었습니다.');
            window.location.href = '/boards/list';
        })
        .catch(function(error) {
            alert('게시글 수정에 실패했습니다.');
        });
    });
    /*]]>*/
</script>
</body>
</html>
